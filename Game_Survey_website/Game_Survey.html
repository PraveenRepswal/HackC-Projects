<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Game Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="title">Advanced Game Survey</h1>
        <p id="description">Thank you for helping us find the best games for our website.</p>
        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name <span class="tooltip">?
                        <span class="tooltiptext">Please enter your full name</span>
                    </span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email <span class="tooltip">?
                        <span class="tooltiptext">We'll never share your email with anyone else</span>
                    </span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" min="18" max="100" id="number" name="age" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="favorite-game" id="dropdown-role">Which option is your favorite game?</label>
                <select id="favorite-game" name="favorite-game" required>
                    <option value="">Select a game</option>
                    <option value="valorant">Valorant</option>
                    <option value="cod">COD</option>
                    <option value="minecraft">Minecraft</option>
                    <option value="gta-v">GTA V</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label id="label-radio">Would you recommend Valorant to a friend or family?</label>
                <div class="form-radio-group">
                    <label for="recommend-definitely"><input type="radio" id="recommend-definitely" value="definitely"
                            name="recommend" required>Definitely</label>
                    <label for="recommend-maybe"><input type="radio" id="recommend-maybe" value="maybe" name="recommend"
                            required>Maybe</label>
                    <label for="recommend-not-sure"><input type="radio" id="recommend-not-sure" value="not-sure"
                            name="recommend" required>Not Sure</label>
                </div>
            </div>

            <div class="form-group">
                <label for="favorite-feature" id="dropdown-feature">What is your favorite feature of Valorant?</label>
                <select id="favorite-feature" name="favorite-feature" required>
                    <option value="">Select an option</option>
                    <option value="shop">Shop</option>
                    <option value="skins">Skins</option>
                    <option value="community">Community</option>
                    <option value="gameplay">Gameplay</option>
                </select>
            </div>

            <div class="form-group">
                <label id="label-checkbox">What would you like to see improved in Valorant?</label>
                <div class="form-checkbox-group">
                    <label for="improvement-skins"><input type="checkbox" id="improvement-skins" name="improvement"
                            value="skins">More skins</label>
                    <label for="improvement-cheaper-shop"><input type="checkbox" id="improvement-cheaper-shop"
                            name="improvement" value="cheaper-shop">Cheaper shop</label>
                    <label for="improvement-graphics"><input type="checkbox" id="improvement-graphics" name="improvement"
                            value="graphics">Graphics</label>
                    <label for="improvement-gameplay"><input type="checkbox" id="improvement-gameplay" name="improvement"
                            value="gameplay">Gameplay</label>
                    <label for="improvement-community"><input type="checkbox" id="improvement-community"
                            name="improvement" value="community">Community</label>
                    <label for="improvement-features"><input type="checkbox" id="improvement-features" name="improvement"
                            value="features">Features</label>
                    <label for="improvement-cheaper-battle-pass"><input type="checkbox"
                            id="improvement-cheaper-battle-pass" name="improvement" value="cheaper-battle-pass">Cheaper
                        Battle Pass</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Any other comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts"></textarea>
            </div>
            <!-- Rating Slider -->
            <div class="form-group">
                <label for="rating">Rate your overall experience</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                <span id="rating-value">5</span>
            </div>
            <!-- Experience Field -->
            <div class="form-group">
                <label for="experience">How long have you been playing games?</label>
                <input type="text" id="experience" name="experience" placeholder="e.g., 5 years">
            </div>

            <div class="form-group">
                <label for="platforms">Which gaming platforms do you use?</label>
                <div class="form-checkbox-group">
                    <label for="platform-pc"><input type="checkbox" id="platform-pc" name="platforms" value="pc">PC</label>
                    <label for="platform-console"><input type="checkbox" id="platform-console" name="platforms" value="console">Console</label>
                    <label for="platform-mobile"><input type="checkbox" id="platform-mobile" name="platforms" value="mobile">Mobile</label>
                    <label for="platform-vr"><input type="checkbox" id="platform-vr" name="platforms" value="vr">VR</label>
                </div>
            </div>

            <div class="form-group">
                <label for="screenshot">Upload a screenshot of your favorite gaming moment (optional):</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*">
            </div>
            <!-- Date Picker -->
            <div class="form-group">
                <label for="playing-date">When did you start playing video games?</label>
                <input type="date" id="playing-date" name="playing-date">
            </div>
            <!-- Color Picker -->
            <div class="form-group">
                <label for="color">Pick your favorite game color theme:</label>
                <input type="color" id="color" name="color">
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script>
        // Update rating value on range input
        const rating = document.getElementById('rating');
        const ratingValue = document.getElementById('rating-value');

        rating.addEventListener('input', function () {
            ratingValue.textContent = this.value;
        });
    </script>
</body>

</html>
