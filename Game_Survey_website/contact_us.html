<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us - Game Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you as soon as possible.</p>
        
        <form action="#" method="post" id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Contacting:</label>
                <select id="reason" name="reason" required>
                    <option value="">Select a reason</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                    <option value="partnership">Partnership</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>

        <div class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p>Email: <a href="mailto:support@gamesurvey.com">support@gamesurvey.com</a></p>
            <p>Phone: +91 123-4567</p>
            <p>Address: 123 Game Survey Lane, Suite 500, Gaming City, GA 12345</p>
        </div>
    </div>
</body>

</html>
